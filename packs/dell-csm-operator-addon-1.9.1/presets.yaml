                  # Default value: "debug"
                  - name: "CSI_LOG_LEVEL"
                    value: "info"
                  # GOISILON_DEBUG: Enable/disable debug logs from gopowerscale library.
                  # Default value: false
                  - name: "GOISILON_DEBUG"
                    value: "false"
