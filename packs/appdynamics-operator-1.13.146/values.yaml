pack:
  namespace: "appdynamics"
  spectrocloud.com/install-priority: "2"
  releaseNameOverride:
    appdynamics-operators: operator

  content:
    images:
      - image: appdynamics/appdynamics-cloud-operator:23.7.0-1078
    charts:
      - repo: https://appdynamics.jfrog.io/artifactory/appdynamics-cloud-helmcharts/
        name: appdynamics-operators
        version: 1.13.146

charts:
  appdynamics-operators:
    global:
      clusterName:

    appdynamics-cloud-operator:
      operatorPod:
        image: appdynamics/appdynamics-cloud-operator:23.7.0-1078
        imagePullPolicy: Always
        imagePullSecrets: []
        nodeSelector:
          kubernetes.io/os: linux
      kubeRbacProxy: {}

    opentelemetry-operator:
      nodeSelector:
        kubernetes.io/os: linux
      manager:
        serviceAccount:
          name: opentelemetry-operator

    fso-agent-mgmt-client:
      solution:
        endpoint: 
      oauth:
        clientId: 
        clientSecret: 
        tokenUrl: 
        tenantId: 
