apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.16.5
    helm.sh/resource-policy: keep
  labels:
    app.kubernetes.io/part-of: dpf-operator-controller-manager
    dpu.nvidia.com/component: dpf-operator-controller-manager
  name: dpudevices.provisioning.dpu.nvidia.com
spec:
  group: provisioning.dpu.nvidia.com
  names:
    kind: DPUDevice
    listKind: DPUDeviceList
    plural: dpudevices
    singular: dpudevice
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        description: DPUDevice is the Schema for the dpudevices API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: DPUDeviceSpec defines the content of DPUDevice
            properties:
              bmcIp:
                description: |-
                  BMCIP is the IP address of the BMC (Base Management Controller) on the device.
                  This is used for remote management and monitoring of the device.
                  This value is immutable and should not be changed once set.
                  Example: "10.1.2.3"
                format: ipv4
                type: string
                x-kubernetes-validations:
                - message: BMC IP is immutable
                  rule: self == oldSelf
              numberOfPFs:
                default: 1
                description: |-
                  NumberOfPFs is the number of PFs on the device.
                  This value is immutable and should not be changed once set.
                  Example: 1
                minimum: 1
                type: integer
                x-kubernetes-validations:
                - message: Number of PFs is immutable
                  rule: self == oldSelf
              opn:
                description: |-
                  OPN is the Ordering Part Number of the device.
                  It's used to track the device's compatibility with different software versions.
                  This value is immutable and should not be changed once set.
                  Example: "900-9D3B4-00SV-EA0"
                pattern: ^\d{3}-[A-Z0-9]{5}-[A-Z0-9]{4}-[A-Z0-9]{3}$
                type: string
                x-kubernetes-validations:
                - message: OPN is immutable
                  rule: self == oldSelf
              pf0Name:
                description: |-
                  PF0Name is the name of the PF0 on the device.
                  This value is immutable and should not be changed once set.
                  Example: "eth0"
                type: string
                x-kubernetes-validations:
                - message: PF0 Name is immutable
                  rule: self == oldSelf
              psid:
                description: |-
                  PSID is the Product Serial ID of the device.
                  It's used to track the device's lifecycle and for inventory management.
                  This value is immutable and should not be changed once set.
                  Example: "MT_0001234567", "MT25066004C7"
                pattern: ^MT_?[A-Z0-9]+$
                type: string
                x-kubernetes-validations:
                - message: PSID is immutable
                  rule: self == oldSelf
              serialNumber:
                description: |-
                  SerialNumber is the serial number of the device.
                  It's used to track the device's lifecycle and for inventory management.
                  This value is immutable and should not be changed once set.
                  Example: "MT_0001234567", "MT25066004C7"
                type: string
                x-kubernetes-validations:
                - message: Serial Number is immutable
                  rule: self == oldSelf
            required:
            - serialNumber
            type: object
          status:
            properties:
              pciAddress:
                description: |-
                  PCIAddress is the PCI address of the device in the host system.
                  Example: "0000-03-00", "03-00"
                type: string
            type: object
        type: object
        x-kubernetes-validations:
        - message: name length can't be bigger than 63 chars
          rule: self.metadata.name.size() <= 63
