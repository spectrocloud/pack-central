apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.16.5
    helm.sh/resource-policy: keep
  labels:
    app.kubernetes.io/part-of: dpf-operator-controller-manager
    dpu.nvidia.com/component: dpf-operator-controller-manager
  name: dpfoperatorconfigs.operator.dpu.nvidia.com
spec:
  group: operator.dpu.nvidia.com
  names:
    kind: DPFOperatorConfig
    listKind: DPFOperatorConfigList
    plural: dpfoperatorconfigs
    singular: dpfoperatorconfig
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.conditions[?(@.type=='Ready')].status
      name: Ready
      type: string
    - jsonPath: .status.conditions[?(@.type=='Ready')].reason
      name: Phase
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: DPFOperatorConfig is the Schema for the dpfoperatorconfigs API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: DPFOperatorConfigSpec defines the desired state of DPFOperatorConfig
            properties:
              dpuDetector:
                description: DPUDetector is the configuration for the DPUDetector.
                properties:
                  disable:
                    description: Disable ensures the component is not deployed when
                      set to true.
                    type: boolean
                  image:
                    description: Image overrides the container image used by the component.
                    pattern: ^((?:(?:(?:[a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9-]*[a-zA-Z0-9])(?:\.(?:[a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9-]*[a-zA-Z0-9]))*|\[(?:[a-fA-F0-9:]+)\])(?::[0-9]+)?/)?[a-z0-9]+(?:(?:[._]|__|[-]+)[a-z0-9]+)*(?:/[a-z0-9]+(?:(?:[._]|__|[-]+)[a-z0-9]+)*)*)(?::([\w][\w.-]{0,127}))?(?:@([A-Za-z][A-Za-z0-9]*(?:[-_+.][A-Za-z][A-Za-z0-9]*)*[:][[:xdigit:]]{32,}))?$
                    type: string
                type: object
              dpuServiceController:
                description: DPUServiceController is the configuration for the DPUServiceController
                properties:
                  disable:
                    description: Disable ensures the component is not deployed when
                      set to true.
                    type: boolean
                  image:
                    description: Image overrides the container image used by the DPUService
                      controller
                    pattern: ^((?:(?:(?:[a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9-]*[a-zA-Z0-9])(?:\.(?:[a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9-]*[a-zA-Z0-9]))*|\[(?:[a-fA-F0-9:]+)\])(?::[0-9]+)?/)?[a-z0-9]+(?:(?:[._]|__|[-]+)[a-z0-9]+)*(?:/[a-z0-9]+(?:(?:[._]|__|[-]+)[a-z0-9]+)*)*)(?::([\w][\w.-]{0,127}))?(?:@([A-Za-z][A-Za-z0-9]*(?:[-_+.][A-Za-z][A-Za-z0-9]*)*[:][[:xdigit:]]{32,}))?$
                    type: string
                type: object
              flannel:
                description: Flannel is the configuration for Flannel
                properties:
                  deployInTargetCluster:
                    description: DeployInCluster deploys the component in the same
                      cluster as the DPF Operator if set to true.
                    type: boolean
                  disable:
                    description: Disable ensures the component is not deployed when
                      set to true.
                    type: boolean
                  helmChart:
                    description: |-
                      HelmChart overrides the helm chart used by the Flannel
                      The URL must begin with either 'oci://' or 'https://', ensuring it points to a valid
                      OCI registry or a web-based repository.
                    pattern: ^(oci://|https://).+$
                    type: string
                  image:
                    description: Images overrides the container images used by flannel
                    properties:
                      flannelCNI:
                        description: FlannelCNI must be set if FlannelImages is set.
                        minLength: 1
                        type: string
                      kubeFlannel:
                        description: KubeFlannel must be set if FlannelImages is set.
                        minLength: 1
                        type: string
                    required:
                    - flannelCNI
                    - kubeFlannel
                    type: object
                  podCIDR:
                    description: PodCIDR is the pod cidr for flannel.
                    type: string
                type: object
              imagePullSecrets:
                description: |-
                  List of secret names which are used to pull images for DPF system components and DPUServices.
                  These secrets must be in the same namespace as the DPF Operator Config and should be created before the config is created.
                  System reconciliation will not proceed until these secrets are available.
                items:
                  type: string
                type: array
              kamajiClusterManager:
                description: KamajiClusterManager is the configuration for the kamaji-cluster-manager
                properties:
                  disable:
                    description: Disable ensures the component is not deployed when
                      set to true.
                    type: boolean
                  image:
                    description: Image overrides the container image used by the HostedControlPlaneManager.
                    pattern: ^((?:(?:(?:[a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9-]*[a-zA-Z0-9])(?:\.(?:[a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9-]*[a-zA-Z0-9]))*|\[(?:[a-fA-F0-9:]+)\])(?::[0-9]+)?/)?[a-z0-9]+(?:(?:[._]|__|[-]+)[a-z0-9]+)*(?:/[a-z0-9]+(?:(?:[._]|__|[-]+)[a-z0-9]+)*)*)(?::([\w][\w.-]{0,127}))?(?:@([A-Za-z][A-Za-z0-9]*(?:[-_+.][A-Za-z][A-Za-z0-9]*)*[:][[:xdigit:]]{32,}))?$
                    type: string
                type: object
              multus:
                description: Multus is the configuration for Multus
                properties:
                  deployInTargetCluster:
                    description: DeployInCluster deploys the component in the same
                      cluster as the DPF Operator if set to true.
                    type: boolean
                  disable:
                    description: Disable ensures the component is not deployed when
                      set to true.
                    type: boolean
                  helmChart:
                    description: |-
                      HelmChart overrides the helm chart used by Multus
                      The URL must begin with either 'oci://' or 'https://', ensuring it points to a valid
                      OCI registry or a web-based repository.
                    pattern: ^(oci://|https://).+$
                    type: string
                  image:
                    description: Image overrides the container image used by Multus
                    pattern: ^((?:(?:(?:[a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9-]*[a-zA-Z0-9])(?:\.(?:[a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9-]*[a-zA-Z0-9]))*|\[(?:[a-fA-F0-9:]+)\])(?::[0-9]+)?/)?[a-z0-9]+(?:(?:[._]|__|[-]+)[a-z0-9]+)*(?:/[a-z0-9]+(?:(?:[._]|__|[-]+)[a-z0-9]+)*)*)(?::([\w][\w.-]{0,127}))?(?:@([A-Za-z][A-Za-z0-9]*(?:[-_+.][A-Za-z][A-Za-z0-9]*)*[:][[:xdigit:]]{32,}))?$
                    type: string
                type: object
              networking:
                default:
                  controlPlaneMTU: 1500
                description: Networking defines the networking configuration for the
                  system components.
                properties:
                  controlPlaneMTU:
                    default: 1500
                    description: |-
                      ControlPlaneMTU is the MTU value to be set on the management network.
                      The default is 1500.
                    maximum: 9216
                    minimum: 1000
                    type: integer
                  highSpeedMTU:
                    default: 1500
                    description: |-
                      HighSpeedMTU is the MTU value to be set on the high-speed interface.
                      The default is 1500.
                    maximum: 9216
                    minimum: 1000
                    type: integer
                type: object
              nvipam:
                description: NVIPAM is the configuration for NVIPAM
                properties:
                  deployInTargetCluster:
                    description: DeployInCluster deploys the component in the same
                      cluster as the DPF Operator if set to true.
                    type: boolean
                  disable:
                    description: Disable ensures the component is not deployed when
                      set to true.
                    type: boolean
                  helmChart:
                    description: |-
                      HelmChart overrides the helm chart used by NVIPAM
                      The URL must begin with either 'oci://' or 'https://', ensuring it points to a valid
                      OCI registry or a web-based repository.
                    pattern: ^(oci://|https://).+$
                    type: string
                  image:
                    description: Image overrides the container image used by NVIPAM
                    pattern: ^((?:(?:(?:[a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9-]*[a-zA-Z0-9])(?:\.(?:[a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9-]*[a-zA-Z0-9]))*|\[(?:[a-fA-F0-9:]+)\])(?::[0-9]+)?/)?[a-z0-9]+(?:(?:[._]|__|[-]+)[a-z0-9]+)*(?:/[a-z0-9]+(?:(?:[._]|__|[-]+)[a-z0-9]+)*)*)(?::([\w][\w.-]{0,127}))?(?:@([A-Za-z][A-Za-z0-9]*(?:[-_+.][A-Za-z][A-Za-z0-9]*)*[:][[:xdigit:]]{32,}))?$
                    type: string
                type: object
              overrides:
                description: |-
                  Overrides exposes a set of fields which impact the recommended behavior of the DPF Operator.
                  These fields should only be set for advanced use cases. The fields here have no stability guarantees.
                properties:
                  dpuCNIBinPath:
                    description: |-
                      DPUCNIBinPath is the path at which the CNI binaries will be installed to on the DPU.
                      This is /opt/cni/bin by default.
                      This setting does not change where kubelet is configured to use the CNI from.
                    type: string
                  dpuCNIPath:
                    description: |-
                      DPUCNIConfigPath is the path to which the CNI config files will be installed on the DPU.
                      This is /etc/cni/net.d by default.
                      This setting does not change where kubelet is configured to read the CNI config from.
                    type: string
                  dpuOpenvSwitchBinPath:
                    description: |-
                      DPUOpenvSwitchBinPath is the path at which the openvSwitch bin directory can be found on the DPU node.
                      This is /usr/bin/ by default.
                      This setting does not change where components are installed. Installation location fixed in the BFB.
                    type: string
                  dpuOpenvSwitchRunPath:
                    description: |-
                      DPUOpenvSwitchPath is the path at which the openvSwitch run directory can be found on the DPU.
                      This is /var/run/openvswitch by default.
                      This setting does not change where components are installed. Installation location fixed in the BFB.
                    type: string
                  dpuOpenvSwitchSystemSharedLib64Path:
                    description: |-
                      DPUOpenvSwitchSystemSharedLib64Path is the path at which the system lib64 used by OVS components can be found on the DPU.
                      If this field is not set, no lib64 volume mount will be configured in the SFC Controller component.
                      This setting does not change where components are installed. Installation location fixed in the BFB.
                    minLength: 1
                    type: string
                  dpuOpenvSwitchSystemSharedPath:
                    description: |-
                      DPUOpenvSwitchSystemSharedLibPath is the path at which the system lib used by OVS components can be found on the DPU.
                      This is /lib by default.
                      This setting does not change where components are installed. Installation location fixed in the BFB.
                    type: string
                  flannelSkipCNIConfigInstallation:
                    description: |-
                      FlannelSkipCNIConfigInstallation controls whether Flannel should skip CNI config installation.
                      This is true by default, meaning Flannel does not manage its own CNI configuration.
                      Set to false if you want Flannel to install a CNI configuration.
                    type: boolean
                  kubernetesAPIServerPort:
                    description: |-
                      KubernetesAPIServerPort is the port the Kubernetes API server is accessible at.
                      This setting is usually used together with the kubernetesAPIServerVIP setting. It enables specific underlying
                      components deployed directly or indirectly by the DPF Operator to reach the Kubernetes API Server when the
                      ClusterIP Kubernetes Service is not functional.
                    type: integer
                  kubernetesAPIServerVIP:
                    description: |-
                      KubernetesAPIServerVIP is the VIP the Kubernetes API server is accessible at.
                      This setting enables specific underlying components deployed directly or indirectly by the DPF Operator to reach
                      the Kubernetes API Server when the ClusterIP Kubernetes Service is not functional.
                      If set, it should be set to an IP to ensure that components work even if DNS is not available in the cluster.
                    type: string
                  paused:
                    description: Paused disables all reconciliation of the DPFOperatorConfig
                      when set to true.
                    type: boolean
                type: object
              ovsCNI:
                description: OVSCNI is the configuration for OVSCNI
                properties:
                  deployInTargetCluster:
                    description: DeployInCluster deploys the component in the same
                      cluster as the DPF Operator if set to true.
                    type: boolean
                  disable:
                    description: Disable ensures the component is not deployed when
                      set to true.
                    type: boolean
                  helmChart:
                    description: |-
                      HelmChart overrides the helm chart used by the OVS CNI
                      The URL must begin with either 'oci://' or 'https://', ensuring it points to a valid
                      OCI registry or a web-based repository.
                    pattern: ^(oci://|https://).+$
                    type: string
                  image:
                    description: Image overrides the container image used by the OVS
                      CNI
                    pattern: ^((?:(?:(?:[a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9-]*[a-zA-Z0-9])(?:\.(?:[a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9-]*[a-zA-Z0-9]))*|\[(?:[a-fA-F0-9:]+)\])(?::[0-9]+)?/)?[a-z0-9]+(?:(?:[._]|__|[-]+)[a-z0-9]+)*(?:/[a-z0-9]+(?:(?:[._]|__|[-]+)[a-z0-9]+)*)*)(?::([\w][\w.-]{0,127}))?(?:@([A-Za-z][A-Za-z0-9]*(?:[-_+.][A-Za-z][A-Za-z0-9]*)*[:][[:xdigit:]]{32,}))?$
                    type: string
                type: object
              provisioningController:
                description: ProvisioningController is the configuration for the ProvisioningController
                properties:
                  bfCFGTemplateConfigMap:
                    description: |-
                      BFCFGTemplateConfigMap is the name of a configMap containing a template for the BF.cfg file used by the DPU controller.
                      By default the provisioning controller use a hardcoded BF.cfg e.g. https://github.com/NVIDIA/doca-platform/blob/release-v24.10/internal/provisioning/controllers/dpu/bfcfg/bf.cfg.template
                      Note: Replacing the bf.cfg is an advanced use case. The default bf.cfg is designed for most use cases.
                    type: string
                  bfbPVCName:
                    description: BFBPersistentVolumeClaimName is the name of the PersistentVolumeClaim
                      used by dpf-provisioning-controller
                    minLength: 1
                    type: string
                  customCASecretName:
                    description: |-
                      CustomCASecretName indicates the name of the Kubernetes secret object
                      which containing the custom CA certificate
                    type: string
                  disable:
                    description: Disable ensures the component is not deployed when
                      set to true.
                    type: boolean
                  dmsTimeout:
                    description: DMSTimeout is the max time in seconds within which
                      a DMS API must respond, 0 is unlimited
                    minimum: 1
                    type: integer
                  image:
                    description: Image overrides the container image used by the Provisioning
                      controller
                    pattern: ^((?:(?:(?:[a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9-]*[a-zA-Z0-9])(?:\.(?:[a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9-]*[a-zA-Z0-9]))*|\[(?:[a-fA-F0-9:]+)\])(?::[0-9]+)?/)?[a-z0-9]+(?:(?:[._]|__|[-]+)[a-z0-9]+)*(?:/[a-z0-9]+(?:(?:[._]|__|[-]+)[a-z0-9]+)*)*)(?::([\w][\w.-]{0,127}))?(?:@([A-Za-z][A-Za-z0-9]*(?:[-_+.][A-Za-z][A-Za-z0-9]*)*[:][[:xdigit:]]{32,}))?$
                    type: string
                  installInterface:
                    description: InstallInterface is the interface through which the
                      BFB is installed
                    properties:
                      installViaGNOI:
                        description: InstallViaGNOI is the interface used to install
                          the BFB via GNOI
                        type: object
                      installViaRedfish:
                        description: InstallViaRedfish is the interface used to install
                          the BFB via Redfish
                        properties:
                          bfbRegistry:
                            description: BFBRegistry is the configuration for the
                              BFB Registry
                            properties:
                              disable:
                                description: Disable ensures the BFB Registry is not
                                  deployed when set to true.
                                type: boolean
                              port:
                                description: Port is the port on which the BFB Registry
                                  will listen
                                type: integer
                            type: object
                          bfbRegistryAddress:
                            description: BFBRegistryAddress is the address of the
                              BFB Registry
                            minLength: 1
                            type: string
                        type: object
                    type: object
                    x-kubernetes-validations:
                    - message: exactly one of installViaGNOI or installViaRedfish
                        must be set
                      rule: (has(self.installViaGNOI) && !has(self.installViaRedfish))
                        || (!has(self.installViaGNOI) && has(self.installViaRedfish))
                  maxDPUParallelInstallations:
                    default: 50
                    description: |-
                      MaxDPUParallelInstallations specifies the maximum number of DPUs that can be provisioned concurrently.
                      A DPU is removed from the concurrent provisioning count as soon as it finishes the "OS Installing" phase and
                      enters the "Rebooting" phase of its provisioning lifecycle.
                    format: int32
                    minimum: 1
                    type: integer
                required:
                - bfbPVCName
                type: object
              serviceSetController:
                description: ServiceSetController is the configuration for the ServiceSetController
                properties:
                  deployInTargetCluster:
                    description: DeployInCluster deploys the component in the same
                      cluster as the DPF Operator if set to true.
                    type: boolean
                  disable:
                    description: Disable ensures the component is not deployed when
                      set to true.
                    type: boolean
                  helmChart:
                    description: |-
                      HelmChart overrides the helm chart used by the ServiceSet controller.
                      The URL must begin with either 'oci://' or 'https://', ensuring it points to a valid
                      OCI registry or a web-based repository.
                    pattern: ^(oci://|https://).+$
                    type: string
                  image:
                    description: Image overrides the container image used by the ServiceSetController
                    pattern: ^((?:(?:(?:[a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9-]*[a-zA-Z0-9])(?:\.(?:[a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9-]*[a-zA-Z0-9]))*|\[(?:[a-fA-F0-9:]+)\])(?::[0-9]+)?/)?[a-z0-9]+(?:(?:[._]|__|[-]+)[a-z0-9]+)*(?:/[a-z0-9]+(?:(?:[._]|__|[-]+)[a-z0-9]+)*)*)(?::([\w][\w.-]{0,127}))?(?:@([A-Za-z][A-Za-z0-9]*(?:[-_+.][A-Za-z][A-Za-z0-9]*)*[:][[:xdigit:]]{32,}))?$
                    type: string
                type: object
              sfcController:
                description: SFCController is the configuration for the SFCController
                properties:
                  deployInTargetCluster:
                    description: DeployInCluster deploys the component in the same
                      cluster as the DPF Operator if set to true.
                    type: boolean
                  disable:
                    description: Disable ensures the component is not deployed when
                      set to true.
                    type: boolean
                  helmChart:
                    description: |-
                      HelmChart overrides the helm chart used by the SFC Controller
                      The URL must begin with either 'oci://' or 'https://', ensuring it points to a valid
                      OCI registry or a web-based repository.
                    pattern: ^(oci://|https://).+$
                    type: string
                  image:
                    description: Image overrides the container image used by the SFC
                      Controller
                    pattern: ^((?:(?:(?:[a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9-]*[a-zA-Z0-9])(?:\.(?:[a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9-]*[a-zA-Z0-9]))*|\[(?:[a-fA-F0-9:]+)\])(?::[0-9]+)?/)?[a-z0-9]+(?:(?:[._]|__|[-]+)[a-z0-9]+)*(?:/[a-z0-9]+(?:(?:[._]|__|[-]+)[a-z0-9]+)*)*)(?::([\w][\w.-]{0,127}))?(?:@([A-Za-z][A-Za-z0-9]*(?:[-_+.][A-Za-z][A-Za-z0-9]*)*[:][[:xdigit:]]{32,}))?$
                    type: string
                  secureFlowDeletionTimeout:
                    description: |-
                      SecureFlowDeletionTimeout controls the timeout for which the API server is unreachable after which all the flows
                      are deleted to prevent unintended packet leaks. It has effect when is greater than zero.
                      Value must be in units accepted by Go time.ParseDuration https://golang.org/pkg/time/#ParseDuration.
                    type: string
                type: object
              sriovDevicePlugin:
                description: SRIOVDevicePlugin is the configuration for the SRIOVDevicePlugin
                properties:
                  deployInTargetCluster:
                    description: DeployInCluster deploys the component in the same
                      cluster as the DPF Operator if set to true.
                    type: boolean
                  disable:
                    description: Disable ensures the component is not deployed when
                      set to true.
                    type: boolean
                  helmChart:
                    description: |-
                      HelmChart overrides the helm chart used by the SRIOV Device Plugin
                      The URL must begin with either 'oci://' or 'https://', ensuring it points to a valid
                      OCI registry or a web-based repository.
                    pattern: ^(oci://|https://).+$
                    type: string
                  image:
                    description: Image overrides the container image used by the SRIOV
                      Device Plugin
                    pattern: ^((?:(?:(?:[a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9-]*[a-zA-Z0-9])(?:\.(?:[a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9-]*[a-zA-Z0-9]))*|\[(?:[a-fA-F0-9:]+)\])(?::[0-9]+)?/)?[a-z0-9]+(?:(?:[._]|__|[-]+)[a-z0-9]+)*(?:/[a-z0-9]+(?:(?:[._]|__|[-]+)[a-z0-9]+)*)*)(?::([\w][\w.-]{0,127}))?(?:@([A-Za-z][A-Za-z0-9]*(?:[-_+.][A-Za-z][A-Za-z0-9]*)*[:][[:xdigit:]]{32,}))?$
                    type: string
                type: object
              staticClusterManager:
                description: StaticClusterManager is the configuration for the static-cluster-manager
                properties:
                  disable:
                    description: Disable ensures the component is not deployed when
                      set to true.
                    type: boolean
                  image:
                    description: |-
                      Image is the container image used by the StaticControlPlaneManager
                      Image overrides the container image used by the HostedControlPlaneManager.
                    pattern: ^((?:(?:(?:[a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9-]*[a-zA-Z0-9])(?:\.(?:[a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9-]*[a-zA-Z0-9]))*|\[(?:[a-fA-F0-9:]+)\])(?::[0-9]+)?/)?[a-z0-9]+(?:(?:[._]|__|[-]+)[a-z0-9]+)*(?:/[a-z0-9]+(?:(?:[._]|__|[-]+)[a-z0-9]+)*)*)(?::([\w][\w.-]{0,127}))?(?:@([A-Za-z][A-Za-z0-9]*(?:[-_+.][A-Za-z][A-Za-z0-9]*)*[:][[:xdigit:]]{32,}))?$
                    type: string
                type: object
            required:
            - provisioningController
            type: object
          status:
            description: DPFOperatorConfigStatus defines the observed state of DPFOperatorConfig
            properties:
              conditions:
                description: Conditions exposes the current state of the OperatorConfig.
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
