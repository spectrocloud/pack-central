apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.16.5
    helm.sh/resource-policy: keep
  labels:
    app.kubernetes.io/part-of: dpf-operator-controller-manager
    dpu.nvidia.com/component: dpf-operator-controller-manager
  name: dpus.provisioning.dpu.nvidia.com
spec:
  conversion:
    strategy: Webhook
    webhook:
      clientConfig:
        service:
          name: webhook-service
          namespace: dpf-operator-system
          path: /convert
      conversionReviewVersions:
      - v1
  group: provisioning.dpu.nvidia.com
  names:
    kind: DPU
    listKind: DPUList
    plural: dpus
    singular: dpu
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.conditions[?(@.type=='Ready')].status
      name: Ready
      type: string
    - description: phase of the cluster
      jsonPath: .status.phase
      name: Phase
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: DPU is the Schema for the dpus API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: DPUSpec defines the desired state of DPU
            properties:
              bfb:
                description: Specifies name of the bfb CR to use for this DPU
                type: string
              bmcIP:
                description: BMCIP is the ip address of the DPU BMC
                type: string
                x-kubernetes-validations:
                - message: Value is immutable
                  rule: self == oldSelf
              cluster:
                description: Specifies details on the K8S cluster to join
                properties:
                  name:
                    description: Name is the name of the DPUs Kubernetes cluster
                    type: string
                    x-kubernetes-validations:
                    - message: Value is immutable
                      rule: self==oldSelf
                  namespace:
                    description: Namespace is the tenants namespace name where the
                      Kubernetes cluster will be deployed
                    type: string
                    x-kubernetes-validations:
                    - message: Value is immutable
                      rule: self==oldSelf
                  nodeLabels:
                    additionalProperties:
                      type: string
                    description: NodeLabels define the labels that will be added to
                      the nodes.
                    type: object
                type: object
              dpuDeviceName:
                description: Specifies the name of the DPUDevice this DPU is associated
                  with
                minLength: 1
                type: string
                x-kubernetes-validations:
                - message: Value is immutable
                  rule: self == oldSelf
              dpuFlavor:
                description: DPUFlavor is the name of the DPUFlavor that will be used
                  to deploy the DPU.
                type: string
              dpuNodeName:
                description: Specifies the DPUNode this DPU belongs to
                type: string
                x-kubernetes-validations:
                - message: Value is immutable
                  rule: self == oldSelf
              nodeEffect:
                default:
                  drain: true
                description: Specifies how changes to the DPU should affect the Node
                properties:
                  customAction:
                    description: |-
                      Name of a config map which contains a pod yaml definition to run which will apply the nodeEffect.
                      The pod is expected to exit when node effect is done, if pod terminates with error then DPU would move to an error phase.
                      The DPUNode's name will be exported as an environment variable, named as DPUNODE_NAME, to each container and init container in the pod.
                      The labels and annotations of DPUNode will be exported in `/etc/dpu/dpf-pod-info/labels` and `/etc/dpu/dpf-pod-info/annotations` accordingly; the volume name `dpf-pod-info` is used to mount the labels and annotations.
                      If any name confliction for env or volume, the controller will not export the name or labels/annotations of DPUNode accordingly.
                    type: string
                  customLabel:
                    additionalProperties:
                      type: string
                    description: Add specify labels on the DPU node
                    type: object
                  drain:
                    description: Drain the K8s host node by NodeMaintenance operator
                    type: boolean
                  hold:
                    description: |-
                      Places annotation `wait-for-external-nodeeffect` and waits for it to be removed
                      this is the default behavior in a non K8S environment
                    type: boolean
                  noEffect:
                    description: Do not do any action on the DPU node
                    type: boolean
                  taint:
                    description: Add specify taint on the DPU node
                    properties:
                      effect:
                        description: |-
                          Required. The effect of the taint on pods
                          that do not tolerate the taint.
                          Valid effects are NoSchedule, PreferNoSchedule and NoExecute.
                        type: string
                      key:
                        description: Required. The taint key to be applied to a node.
                        type: string
                      timeAdded:
                        description: |-
                          TimeAdded represents the time at which the taint was added.
                          It is only written for NoExecute taints.
                        format: date-time
                        type: string
                      value:
                        description: The taint value corresponding to the taint key.
                        type: string
                    required:
                    - effect
                    - key
                    type: object
                type: object
                x-kubernetes-validations:
                - message: only one of taint, noEffect, drain, customLabel, customAction,
                    hold can be set
                  rule: '(has(self.taint) ? 1 : 0) + (has(self.noEffect) ? 1 : 0)
                    + (has(self.customLabel) ? 1 : 0) + (has(self.drain) ? 1 : 0)
                    + (has(self.customAction) ? 1 : 0) + (has(self.hold) ? 1 : 0)
                    == 1'
              pciAddress:
                description: |-
                  The PCI device related DPU
                  Example: "0000-03-00", "03-00"
                pattern: ^([0-9a-fA-F]{4}[-])?[0-9a-fA-F]{2}[-][0-9a-fA-F]{2}$
                type: string
              serialNumber:
                description: The serial number of the DPU
                minLength: 1
                type: string
                x-kubernetes-validations:
                - message: Value is immutable
                  rule: self == oldSelf
            required:
            - bfb
            - dpuDeviceName
            - dpuNodeName
            - serialNumber
            type: object
          status:
            default:
              phase: Initializing
            description: DPUStatus defines the observed state of DPU
            properties:
              addresses:
                description: The DPU node's IP addresses
                items:
                  description: NodeAddress contains information for the node's address.
                  properties:
                    address:
                      description: The node address.
                      type: string
                    type:
                      description: Node address type, one of Hostname, ExternalIP
                        or InternalIP.
                      type: string
                  required:
                  - address
                  - type
                  type: object
                type: array
              bfCFGFile:
                description: BFCFGFile is the path to the bf.cfg
                type: string
              bfbFile:
                description: BFBFile is the path to the BFB file
                type: string
              bfbVersion:
                description: bfb version of this DPU
                type: string
              conditions:
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              dpfVersion:
                description: DPF version used to install this DPU
                type: string
                x-kubernetes-validations:
                - message: Value is immutable
                  rule: self==oldSelf
              dpuInstallInterface:
                description: |-
                  the name of the interface which will be used to install the bfb image,
                  and communicate with DPU, can be one of gNOI,redfish
                enum:
                - gNOI
                - redfish
                type: string
              firmware:
                description: the firmware information of DPU
                properties:
                  bmc:
                    description: BMC is the used BMC firmware version
                    type: string
                  nic:
                    description: NIC is the used NIC firmware version
                    type: string
                  uefi:
                    description: UEFI is the used UEFI firmware version
                    type: string
                type: object
              pciDevice:
                description: pci device information of this DPU
                type: string
              phase:
                default: Initializing
                description: The current state of DPU.
                enum:
                - Initializing
                - Node Effect
                - Pending
                - Config FW Parameters
                - Prepare BFB
                - OS Installing
                - DPU Cluster Config
                - Host Network Configuration
                - Ready
                - Error
                - Deleting
                - Rebooting
                - Initialize Interface
                - Checking Host Reboot Required
                type: string
              requiredReset:
                description: whether require reset of DPU
                type: boolean
            required:
            - phase
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
