apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.16.5
    helm.sh/resource-policy: keep
  labels:
    app.kubernetes.io/part-of: dpf-operator-controller-manager
    dpu.nvidia.com/component: dpf-operator-controller-manager
  name: dpunodes.provisioning.dpu.nvidia.com
spec:
  group: provisioning.dpu.nvidia.com
  names:
    kind: DPUNode
    listKind: DPUNodeList
    plural: dpunodes
    singular: dpunode
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        description: DPUNode is the Schema for the dpunodes API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: DPUNodeSpec defines the desired state of DPUNode
            properties:
              dpus:
                description: A map containing names of each DPUDevice attached to
                  the node.
                items:
                  properties:
                    name:
                      description: Name of the DPU device.
                      minLength: 1
                      type: string
                  required:
                  - name
                  type: object
                type: array
              nodeDMSAddress:
                description: The IP address and port where the DMS is exposed. Only
                  applicable if dpuInstallInterface is set to gNOI.
                properties:
                  ip:
                    description: IP address in IPv4 format.
                    format: ipv4
                    type: string
                  port:
                    description: Port number.
                    minimum: 1
                    type: integer
                required:
                - ip
                - port
                type: object
              nodeRebootMethod:
                default:
                  gNOI: {}
                description: |-
                  Defines the method for rebooting the host.
                  One of the following options can be chosen for this field:
                     - "external": Reboot the host via an external means, not controlled by the
                       DPU controller.
                     - "script": Reboot the host by executing a custom script.
                     - "gNOI": Use the DPU's DMS interface to reboot the host.
                  "gNOI" is the default value.
                properties:
                  external:
                    description: Reboot the host via an external means, not controlled
                      by the DPU controller.
                    type: object
                  gNOI:
                    description: Use the DPU's DMS interface to reboot the host.
                    type: object
                  script:
                    description: |-
                      Reboot the host by executing a custom script. This field defined which ConfigMap store the custom script.
                      The ConfigMap should include a pod template of Job object under the `pod-template` key.
                      That pod template will be put in a Job object to be executed.
                    properties:
                      name:
                        minLength: 1
                        type: string
                    required:
                    - name
                    type: object
                type: object
                x-kubernetes-validations:
                - message: only one of gNOI, external, script can be set
                  rule: (has(self.gNOI) && !has(self.external) && !has(self.script)
                    || has(self.external) && !has(self.gNOI) && !has(self.script)
                    || has(self.script) && !has(self.external) && !has(self.gNOI))
            type: object
          status:
            description: DPUNodeStatus defines the observed state of DPUNode
            properties:
              conditions:
                description: Conditions represent the latest available observations
                  of an object's state.
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              dpuInstallInterface:
                description: The name of the interface which will be used to install
                  the bfb image, can be one of gNOI,redfish
                enum:
                - gNOI
                - redfish
                type: string
              kubeNodeRef:
                description: |-
                  The name of the Kubernetes Node object that this DPUNode represents.
                  This field is optional and only relevant if the x86 host is part of the DPF Kubernetes cluster.
                type: string
                x-kubernetes-validations:
                - message: KubeNodeRef is immutable
                  rule: self == oldSelf
            type: object
        type: object
        x-kubernetes-validations:
        - message: name length can't be bigger than 48 chars
          rule: self.metadata.name.size() <= 48
    served: true
    storage: true
    subresources:
      status: {}
