{{- if (include "kubeflow.pipelines.cache.enabled" .) -}}

{{- $kind := ternary "ClusterRole" "Role" (include "kubeflow.deploymentMode.cluster" . | eq "true") -}}

apiVersion: rbac.authorization.k8s.io/v1
kind: {{ $kind }}
metadata:
  labels:
    {{- include "kubeflow.pipelines.cache.labels" . | nindent 4 }}
  name: {{ include "kubeflow.pipelines.cache.roleName" .}}
  namespace: {{ include "kubeflow.namespace" . }}
rules:
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - list
  - watch
  - update
  - patch
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
- apiGroups:
  - argoproj.io
  resources:
  - workflows
  verbs:
  - get
  - list
  - watch
  - update
  - patch
- apiGroups:
  - tekton.dev
  resources:
  - pipelineruns
  - customruns
  - taskruns
  - conditions
  - runs
  - tasks
  verbs:
  - create
  - get
  - list
  - watch
  - update
  - patch
  - delete

{{- end }}
