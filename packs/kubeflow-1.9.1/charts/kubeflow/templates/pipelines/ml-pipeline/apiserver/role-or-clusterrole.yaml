{{- if (include "kubeflow.pipelines.mlPipeline.rbac.createRoles" .) -}}

apiVersion: rbac.authorization.k8s.io/v1
kind: {{ include "kubeflow.deploymentMode.scopedRoleKind" . }}
metadata:
  labels:
    {{- include "kubeflow.pipelines.mlPipeline.labels" . | nindent 4 }}
  name: {{ include "kubeflow.pipelines.mlPipeline.roleName" . }}
  namespace: {{ include "kubeflow.namespace" . }}
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - pods/log
  verbs:
  - get
  - list
  - delete
- apiGroups:
  - argoproj.io
  resources:
  - workflows
  verbs:
  - create
  - get
  - list
  - watch
  - update
  - patch
  - delete
- apiGroups:
  - kubeflow.org
  resources:
  - scheduledworkflows
  verbs:
  - create
  - get
  - list
  - update
  - patch
  - delete
- apiGroups:
  - authorization.k8s.io
  resources:
  - subjectaccessreviews
  verbs:
  - create
- apiGroups:
  - authentication.k8s.io
  resources:
  - tokenreviews
  verbs:
  - create
- apiGroups:
  - tekton.dev
  resources:
  - pipelineruns
  - taskruns
  - conditions
  - runs
  - tasks
  - customruns
  verbs:
  - create
  - get
  - list
  - watch
  - update
  - patch
  - delete
- apiGroups:
  - custom.tekton.dev
  resources:
  - pipelineloops
  verbs:
  - create
  - get
  - list
  - watch
  - update
  - patch
  - delete

{{- end }}
