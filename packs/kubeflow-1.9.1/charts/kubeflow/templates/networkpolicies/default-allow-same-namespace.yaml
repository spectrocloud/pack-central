{{- if (include "kubeflow.networkPolicies.enabled" .) -}}

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  labels:
    {{- include "kubeflow.networkPolicies.labels" . | nindent 4 }}
  name: default-allow-same-namespace
  namespace: {{ include "kubeflow.namespace" . }}
spec:
  podSelector: {}
  ingress:
    - from:
        - podSelector: {}
  policyTypes:
    - Ingress

{{- end }}
