# PersistentVolumeClaim
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.namespace }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nodered-claim
  namespace: {{ .Values.namespace }}
spec:
  resources:
    requests:
      storage: {{ .Values.storage.size }}
  accessModes:
    - ReadWriteOnce
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nodered
  name: nodered
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: nodered
  template:
    metadata:
      labels:
        app: nodered
    spec:
      containers:
      - name: nodered
        image: {{ .Values.image }}
        resources:
          limits:
            memory: {{ .Values.resources.limits.memory }}
            cpu: {{ .Values.resources.limits.cpu }}
          requests:
            memory: {{ .Values.resources.requests.memory }}
            cpu: {{ .Values.resources.requests.cpu }}
        ports:
        - containerPort: 1880
        volumeMounts:
        - name: nodered-claim
          mountPath: /data/nodered
      volumes:
      - name: nodered-claim
        persistentVolumeClaim:
          claimName: nodered-claim
---
apiVersion: v1
kind: Service
metadata: 
  name: nodered-lb
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: nodered
  type: {{ default "NodePort" .Values.service.type }}
  {{- if eq (default "NodePort" .Values.service.type) "LoadBalancer" }}
    {{- with .Values.service.loadBalancerIP }}
      {{- if . }}
        loadBalancerIP: {{ . }}
      {{- end }}
    {{- end }}
    {{- with .Values.service.loadBalancerClass }}
      {{- if . }}
        loadBalancerClass: {{ . }}
      {{- end }}
    {{- end }}
  {{- end }}
  ports: 
    - name: http 
      port: {{ .Values.service.http.port }}
      targetPort: 1880
      protocol: TCP
      {{- if and (eq (default "NodePort" .Values.service.type) "NodePort") (.Values.service.http.nodePort) }}
      nodePort: {{ .Values.service.http.nodePort }}
      {{- end }}
