apiVersion: apps/v1
kind: Deployment
metadata:
  name: hrm-ui
  namespace: hrm
  labels:
    app.kubernetes.io/name: hrm-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: hrm-ui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hrm-ui
    spec:
      containers:
      - name: hrm-ui
        image: gcr.io/spectro-images-public/release/spectro-zen-of-kubernetes-ui:1.0.0
        ports:
        - containerPort: 80
        volumeMounts:
          - name:  react-config
            mountPath: /usr/share/nginx/html/config.js
            subPath: config.js
            readOnly: true
      volumes:
        - name: react-config
          configMap:
            name: react-config
---
apiVersion: v1
kind: Service
metadata:
  namespace: hrm
  name: heart-rate-ui
spec:
  type: ClusterIP
  ports:
    - name: hrm
      port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app.kubernetes.io/name: hrm-ui
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hrm-server-ui-ingress
  namespace: hrm
  annotations: {}
spec:
  ingressClassName: nginx
  rules:
  -  http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: heart-rate-ui
            port:
              number: 80
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: react-config
  namespace: hrm
data:
  config.js: |
    window.VITE_API_BASE_URL = '/hrm'
    window.VITE_ENVIRONMENT = 'PROD'
    window.REFRESH_INTERVAL_MS = {{ .Values.refreshIntervalMs }}