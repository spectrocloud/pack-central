presets:
  - name: "disable-api"
    displayName: "Disable Hello Universe API"
    group: "Backend"
    remove: []
    add: |
      manifests:
        hello-universe:
          images:
            hellouniverse: ghcr.io/spectrocloud/hello-universe:1.1.2
          apiEnabled: false
          namespace: "hello-universe"
          port: 8080
          replicas: 1

  - name: "enable-api"
    displayName: "Enable Hello Universe API"
    group: "Backend"
    remove: []
    add: |
      manifests:
        hello-universe:
          images:
            hellouniverse: ghcr.io/spectrocloud/hello-universe:1.1.2
          apiEnabled: true
          namespace: "hello-universe"
          port: 8080
          replicas: 1
          dbpassword: "REPLACE_ME" # Add base64 encoded password
          authtoken: "REPLACE_ME" # Add base64 encoded token
