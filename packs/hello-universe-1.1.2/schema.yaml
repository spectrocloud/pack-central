manifests.hello-universe.namespace:
  # The namespace in which the UI application will be deployed.
  # The namespace should be specified as a string.
  schema: '{{ format "${string}" | hints "Enter the namespace in which the application will be deployed."}}'

manifests.hello-universe-k8s.namespace:
  # The namespace in which the 3-tier application will be deployed.
  # The namespace should be specified as a string.
  schema: '{{ format "${string}" | hints "Enter the namespace in which the application will be deployed."}}'

manifests.hello-universe.images.hellouniverse:
  # The application image.
  # Ensure that the image follows the required format: registry/repository:version.
  schema: '{{ format "${string}" | hints "Enter the application image. Ensure that it follows the required format: registry/repository:version." }}'

manifests.hello-universe-k8s.images.hellouniverse:
  # The application image.
  # Ensure that the image follows the required format: registry/repository:version.
  schema: '{{ format "${string}" | hints "Enter the application image. Ensure that it follows the required format: registry/repository:version." }}'

manifests.hello-universe.port:
  # The cluster port number on which the UI service will listen for incoming traffic.
  # The port should be specified as a number.
  schema: '{{ format "${number}" | hints "Enter the cluster port number on which the UI service will listen for incoming traffic."}}'

manifests.hello-universe-k8s.port:
  # The cluster port number on which the UI service will listen for incoming traffic.
  # The port should be specified as a number.
  schema: '{{ format "${number}" | hints "Enter the cluster port number on which the UI service will listen for incoming traffic."}}'

manifests.hello-universe.replicas:
  # The number of replicas of the UI application to be created.
  # The replicas should be specified as a number.
  schema: '{{ format "${number}" | hints "Enter the number of replicas of the application."}}'

manifests.hello-universe-k8s.replicas:
  # The number of replicas of the UI application to be created.
  # The replicas should be specified as a number.
  schema: '{{ format "${number}" | hints "Enter the number of replicas of the application."}}'

manifests.hello-universe-k8s.dbpassword:
  # This schema requires a database password to connect the hello-universe-api to the hello-universe-db.
  # The password should be specified as a base64 encoded string.
  schema: '{{ format "${string}" | hints "Enter the base64 encoded database password to connect to."}}'

manifests.hello-universe-k8s.authtoken:
  # This schema requires an auth token to connect the hello-universe-api to the hello-universe-db.
  # The token should be specified as a base64 encoded string.
  schema: '{{ format "${string}" | hints "Enter the base64 encoded auth token to connect to the API with."}}'
