                      type: boolean
                    parameters:
                      description: Parameters are the parameters to be set for the
                        device.
                      items:
                        type: string
                      type: array
                  type: object
                type: array
              ovs:
                description: OVS contains the OVS configuration for the DPUFlavor.
                properties:
                  rawConfigScript:
