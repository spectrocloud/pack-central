                description: ContainerdConfig contains the configuration for containerd.
                properties:
                  registryEndpoint:
                    description: RegistryEndpoint is the endpoint of the container
                      registry.
                    type: string
                type: object
              dpuMode:
                default: dpu
                description: 'Specifies the DPU Mode type: one of dpu,zero-trust'
                enum:
                - dpu
                - zero-trust
                - nic
                type: string
              dpuResources:
                additionalProperties:
                  anyOf:
                  - type: integer
