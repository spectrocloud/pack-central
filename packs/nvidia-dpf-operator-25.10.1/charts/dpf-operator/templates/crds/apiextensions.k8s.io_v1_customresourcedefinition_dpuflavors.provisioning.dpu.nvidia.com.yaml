                          items:
                            type: string
                          type: array
                      type: object
                    portNumber:
                      description: PortNumber identifies which port this configuration
                        applies to.
                      format: int32
                      maximum: 1
                      minimum: 0
                      type: integer
                  required:
                  - portNumber
                  type: object
                type: array
              nvconfig:
                description: |-
                  NVConfig contains the global DPU-wide configuration (firmware settings, global device parameters).
