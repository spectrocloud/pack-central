suite: test role
values:
  - ./values/values.yaml
templates:
  - cluster_role.yaml
chart:
  version: 0.1.0+test
  appVersion: 0.1.0
release:
  name: "fso-agent"
  namespace: "appdynamics"
tests:
  - it: should pass all kinds of assertion
    template: cluster_role.yaml
    documentIndex: 0
    asserts:
      - isKind:
          of: ClusterRole
      - isAPIVersion:
          of: rbac.authorization.k8s.io/v1
      - hasDocuments:
          count: 1
      - matchRegex:
          path: metadata.name
          pattern: ^.*-smartagent$
      - notMatchRegex:
          path: metadata.name
          pattern: ^.*-foobar$
      - isNull:
          path: metadata.namespace
      - equal:
          path: metadata.labels
          value:
            app.kubernetes.io/instance: fso-agent
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: appdynamics-smartagent
            app.kubernetes.io/version: 0.1.0
            helm.sh/chart: appdynamics-smartagent-0.1.0_test
      - isNotNull:
          path: rules
      - isNotEmpty:
          path: rules[0]
      - isNull:
          path: rules[4]
      - isNotEmpty:
          path: rules[0].apiGroups
      - isNotEmpty:
          path: rules[0].resources
      - isNotEmpty:
          path: rules[0].verbs
      - equal:
          path: rules[0].apiGroups
          value:
            - ""
      - equal:
          path: rules[1].apiGroups
          value:
            - rbac.authorization.k8s.io
      - equal:
          path: rules[2].apiGroups
          value:
            - rbac.authorization.k8s.io
      - equal:
          path: rules[0].resources
          value:
            - configmaps
            - secrets
            - pods
            - pods/logs
            - pods/status
            - namespaces
            - serviceaccounts
            - services
      - equal:
          path: rules[1].resources
          value:
            - rolebindings
            - roles
      - equal:
          path: rules[2].resources
          value:
            - roles
      - equal:
          path: rules[0].verbs
          value:
            - get
            - list
            - watch
            - update
            - create
            - delete
            - patch
      - equal:
          path: rules[1].verbs
          value:
            - get
            - list
            - watch
            - update
            - create
            - delete
            - patch
      - equal:
          path: rules[2].verbs
          value:
            - bind