pack:
  namespace: "appdynamics"
  spectrocloud.com/install-priority: "3"
  releaseNameOverride:
    appdynamics-collectors: collector

charts:
  appdynamics-collectors:
    global:
      clusterName: 
      tls:
        appdCollectors:
          enabled: false
          secret: {}
        otelReceiver:
          secret: {}
          settings: {}
        otelExporter:
          secret: {}
          settings: {}

    appdynamics-cloud-db-collector:
      appdCloudAuth: {}
      install:
        dbCollector: false
        dbMonitoringConfigs: false
      dbCollectorPod:
        image: appdynamics/appdynamics-cloud-db-collector:23.6.0-780
        imagePullPolicy: Always
        imagePullSecrets: []
      dbCollectorConfig:
        pprof:
          enabled : false
          port : 0

    appdynamics-cloud-k8s-monitoring:
      install:
        clustermon: true
        defaultInfraCollectors: true
        logCollector: false

      clustermonConfig:
        os: linux
        filters:
          entity:
            excludeRegex: "kube-root-ca.crt|openshift-service-ca.crt"

      servermonConfig:
        os: [linux]

      containermonConfig:
        os: [linux]

      clustermonPod:
        image: appdynamics/appdynamics-cloud-k8s-monitoring:23.7.0-1679
        imagePullPolicy: Always
        imagePullSecrets: []

      inframonPod:
        image: appdynamics/appdynamics-cloud-k8s-monitoring:23.7.0-1679
        imagePullPolicy: Always
        imagePullSecrets: []

      windowsExporterPod:
        image: ghcr.io/prometheus-community/windows-exporter:0.22.0
        imagePullPolicy: Always
        imagePullSecrets: []
        nodeSelector:
          kubernetes.io/os: windows

      logCollectorPod:
        image: appdynamics/appdynamics-cloud-log-collector-agent:23.4.0-567
        imagePullPolicy: Always
        imagePullSecrets: []


    appdynamics-otel-collector:
      clientId:
      clientSecret:
      tokenUrl:
      endpoint: 
      install: true
      spec:
        image: appdynamics/appdynamics-cloud-otel-collector:23.7.0-1005
        mode: daemonset
        imagePullPolicy: Always
      env:
        windows:
          spec:
            image: appdynamics/appdynamics-cloud-otel-collector:23.7.0-1005-windows-amd64-nanoserver-ltsc2019

    appdynamics-security-collector:
      enabled: false
      panoptica:
        controller:
          agentID: ""
          secret:
            sharedSecret: ""
