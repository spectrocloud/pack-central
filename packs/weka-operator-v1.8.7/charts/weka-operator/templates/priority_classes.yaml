apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: weka-targeted
value: {{ .Values.priorityClasses.defaultValues.targeted }}
globalDefault: false
description: "Re-scheduled weka containers, node agents, CSI controller and CSI node server pods"
---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: weka-initial
value: {{ .Values.priorityClasses.defaultValues.initial }}
globalDefault: false
description: "Initial weka containers pods"
---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: weka-targeted-no-evict
value: {{ .Values.priorityClasses.defaultValues.targeted }}
globalDefault: false
preemptionPolicy: Never
description: "Re-scheduled weka containers, node agents, CSI controller and CSI node server pods"
---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: weka-initial-no-evict
value: {{ .Values.priorityClasses.defaultValues.initial }}
globalDefault: false
preemptionPolicy: Never
description: "Initial weka containers pods"
