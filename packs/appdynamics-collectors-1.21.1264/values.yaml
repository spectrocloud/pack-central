pack:
  namespace: "appdynamics"
  spectrocloud.com/install-priority: "1"
  releaseNameOverride:
    appdynamics-collectors: collector
  content:
    images:
      - image: appdynamics/appdynamics-cloud-db-collector:24.2.0-1084
      - image: appdynamics/appdynamics-cloud-k8s-monitoring:24.4.0-2034
      - image: ghcr.io/prometheus-community/windows-exporter:0.24.0
      - image: appdynamics/appdynamics-cloud-log-collector-agent:24.4.0-1163
      - image: appdynamics/appdynamics-cloud-otel-collector:24.4.1-1598
    charts:
      - repo: https://appdynamics.jfrog.io/artifactory/appdynamics-cloud-helmcharts/
        name: appdynamics-collectors
        version: 1.21.1264
charts:
  appdynamics-collectors:
    global:
      clusterName:
      oauth:
        clientId:
        clientSecret:
        endpoint:
        tokenUrl:
      tls:
        appdCollectors:
          enabled: false
          secret: {}
        otelReceiver:
          secret: {}
          settings: {}
        otelExporter:
          secret: {}
          settings: {}
      helmChartVersion: 1.21.1264
    appdynamics-cloud-db-collector:
      appdCloudAuth: {}
      install:
        dbCollector: false
        dbMonitoringConfigs: false
      dbCollectorPod:
        image: appdynamics/appdynamics-cloud-db-collector:24.2.0-1084
        imagePullPolicy: Always
        imagePullSecrets: []
      dbCollectorConfig:
        pprof:
          enabled: false
          port: 0
    appdynamics-cloud-k8s-monitoring:
      install:
        clustermon: true
        defaultInfraCollectors: true
        logCollector: false
      clustermonConfig:
        os: linux
        filters:
          entity:
            excludeRegex: "kube-root-ca.crt|openshift-service-ca.crt"
      servermonConfig:
        os: [linux]
      containermonConfig:
        os: [linux]
      clustermonPod:
        image: appdynamics/appdynamics-cloud-k8s-monitoring:24.4.0-2034
        imagePullPolicy: Always
        imagePullSecrets: []
      inframonPod:
        image: appdynamics/appdynamics-cloud-k8s-monitoring:24.4.0-2034
        imagePullPolicy: Always
        imagePullSecrets: []
      windowsExporterPod:
        image: ghcr.io/prometheus-community/windows-exporter:0.24.0
        imagePullPolicy: Always
        imagePullSecrets: []
        nodeSelector:
          kubernetes.io/os: windows
      logCollectorPod:
        image: appdynamics/appdynamics-cloud-log-collector-agent:24.4.0-1163
        imagePullPolicy: Always
        imagePullSecrets: []
    appdynamics-otel-collector:
      clientId:
      clientSecret:
      tokenUrl:
      endpoint:
      install: true
      spec:
        image: appdynamics/appdynamics-cloud-otel-collector:24.4.1-1598
        mode: daemonset
        imagePullPolicy: Always
    appdynamics-security-collector:
      enabled: false
      panoptica:
        controller:
          agentID: ""
          secret:
            sharedSecret: ""
    appdynamics-otel-instrumentation:
      enabled: true
