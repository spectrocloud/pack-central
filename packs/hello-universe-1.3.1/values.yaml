# spectrocloud.com/enabled-presets: Backend:disable-api

pack:
  content:
    images:
      - image: ghcr.io/spectrocloud/hello-universe:1.3.2
      - image: ghcr.io/spectrocloud/hello-universe:1.3.2-proxy
      - image: ghcr.io/spectrocloud/hello-universe-api:1.1.1
      - image: ghcr.io/spectrocloud/hello-universe-db:1.1.0

manifests:
  hello-universe:
    images:
      hellouniverse: ghcr.io/spectrocloud/hello-universe:1.3.2
    apiEnabled: false
    namespace: hello-universe
    port: 8080
    replicas: 1
