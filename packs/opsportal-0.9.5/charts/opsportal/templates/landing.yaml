{{- if .Values.landing.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: opsportal-landing
  name: opsportal-landing
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - name: opsportal-landing
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: opsportal-landing
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/rule-type: Path
  name: opsportal-landing
  namespace: {{ .Release.Namespace }}
spec:
  rules:
    - http:
        paths:
          - backend:
              serviceName: opsportal-landing
              servicePort: 80
            path: /ops/landing
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: opsportal-landing
  name: opsportal-landing
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.landing.replicas }}
  selector:
    matchLabels:
      app: opsportal-landing
  template:
    metadata:
      labels:
        app: opsportal-landing
    spec:
      containers:
        - name: opsportal-landing
          image: nginx:1.18-alpine
          imagePullPolicy: IfNotPresent
          resources:
            {{ with .Values.landing.resources }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          ports:
            - containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: landing-html
              mountPath: /usr/share/nginx/html
            - name: landing-conf
              mountPath: /etc/nginx
      volumes:
        - name: landing-html
          configMap:
            name: opsportal-landing-html
        - name: landing-conf
          configMap:
            name: opsportal-landing-conf
---
