presets:
  - name: "palette-provider"
    displayName: "Enable Spectro Cloud Palette Provider"
    group: "Provider"
    remove: []
    add: |
      charts:
        crossplane:
          provider:
            packages: 
              - "xpkg.upbound.io/crossplane-contrib/provider-palette:v0.19.2"
  - name: "no-provider"
    displayName: "Remove Preset Providers"
    group: "Provider"
    remove: |
      charts:
        crossplane:
          provider:
            packages: 
              - "xpkg.upbound.io/crossplane-contrib/provider-palette:v0.19.2"
    add: []