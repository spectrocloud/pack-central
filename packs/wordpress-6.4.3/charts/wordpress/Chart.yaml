      image: docker.io/bitnami/apache-exporter:1.0.6-debian-12-r7
    - name: os-shell
      image: docker.io/bitnami/os-shell:12-debian-12-r16
    - name: wordpress
      image: docker.io/bitnami/wordpress:6.4.3-debian-12-r16
apiVersion: v2
appVersion: 6.4.3
dependencies:
- condition: memcached.enabled
  name: memcached
